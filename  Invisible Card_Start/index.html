<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">

            <div class="card">
                <img src="images/john-doe.jpg" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"> <i class="fas fa-quote-left"></i> ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem, dignissimos? Repellendus rerum aperiam laborum eum eius officia error perferendis fugit, architecto voluptatem enim a nihil officiis est
                    dolores, consectetur possimus.</p>

            </div>
        </div>

    </div>
